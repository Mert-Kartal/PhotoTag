<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>PhotoTag</title>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-evenly">
        <div class="mt-3">
          <form action="" method="post">
            <h2 class="mt-3">Admin Panel</h2>
            <label for="hashtag" class="fs-3">Hashtag</label>
            <input type="text" id="hashtag" class="fs-5" />
            <br /><br />
            <label for="description" class="fs-3">Description</label>
            <input type="text" id="description" class="fs-5" />
            <br /><br />
            <label for="xPosition" class="fs-3">X Position</label>
            <input type="number" id="xPosition" class="fs-5" />
            <br /><br />
            <label for="yPosition" class="fs-3">Y Position</label>
            <input type="number" id="yPosition" class="fs-5" />
            <br /><br />
            <a href="" class="btn bg-primary fs-3 text-white">Send</a>
          </form>
          <button id="createPin" class="btn bg-primary fs-3 text-white mt-3">
            Create
          </button>
          <button id="locatePin" class="btn bg-primary fs-3 text-white mt-3">
            Locate
          </button>
        </div>
        <div class="mt-3">
          <div id="contain">
            <img
              id="photo"
              src="https://upload.wikimedia.org/wikipedia/en/4/42/Secret_Wars_8.jpg"
              alt="symbiote"
            />
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
